{% extends 'basic_app/base.html' %}
{% load static %}
{% block content %}

     <section class="section-form">
        <div class="hull">
            <div class="section__head">
                <p class="h2 section__title"><span>Delete Comment?</span></p>
            </div>

            <div class="section__body">
                <form id="delete" method="post" class="form-main">
                    {% csrf_token %}

                    <p class="section__message">Are you sure you want to delete this comment?</p>

                    <div class="section__actions">
                        <button type="submit" class="btn">Delete</button>

                        <a href="{% url 'teacher_app:course_details' course_id=course.id %}" class="btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
